<!DOCTYPE html>
<html lang="en">
    <style>
        canvas {
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        #debug {
            margin-left: 800px;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <canvas id="myCanvas" width="800" height="700" tabindex="0" autofocus></canvas>
    <div>
        <br />
       <input type="checkbox" id="debug" onchange=debugOn() > Debug <input type="checkbox" id="mute" > Mute <input type="range" id="volume" min="0" max="1" value="0.1" step="0.05" > Volume
    </div>
    <script type = "text/javascript" src="assetmanager.js"></script>
    <script type = "text/javascript" src="timer.js"></script>
    <script type = "text/javascript" src="gameengine.js"></script>
    <script type = "text/javascript" src="ground.js"></script>
    <script type = "text/javascript" src="animator.js"></script>
    <script type = "text/javascript" src="mage.js"></script>
    <script type=  "text/javascript" src="projectile.js"></script>
    <script type = "text/javascript" src="fruit.js"></script>
    <script type = "text/javascript" src="util.js"></script>
    <script type=  "text/javascript" src="boundingbox.js"></script>
    <script type = "text/javascript" src="sceneManager.js"></script>
    <script type = "text/javascript" src="main.js"></script>
</body>
</html>
